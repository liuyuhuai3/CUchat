services:
  mysql:
    image: mysql:8.0
    container_name: cuchat-mysql
    #需要自行修改下面的环境变量以适应开发环境
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: chat_app
      MYSQL_USER: cachet
      MYSQL_PASSWORD: 123456
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ucachet", "-p123456"]
      timeout: 30s
      retries: 10
      start_period: 40s
    restart: unless-stopped

  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: cuchat-backend
    #需要自行修改下面的环境变量以适应开发环境
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=cachet
      - DB_PASSWORD=123456
      - DB_NAME=chat_app
      - JWT_SECRET=12345abc
      - PORT=3000
      - UPLOAD_DIR=./uploads
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data: